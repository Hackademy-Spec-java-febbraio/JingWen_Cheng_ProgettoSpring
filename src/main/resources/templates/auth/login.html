<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<!--google font robot mono-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
<!--end-google font-->
<!--icona-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<!--end-icona-->
<!--bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--end-bootstrap-->
<!--css-->
<link rel="stylesheet" href="style.css">
<!--end-css-->
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:history.back()">Back</a>
        </div>
    </nav>

    <div class="vh-100">
        <br><br />
        <div class="container">
            <div class="row col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div class="form-group mb-3">
                                <label class="form-label">Email:</label>
                                <input class="form-control" id="email" name="username" placeholder="Enter your email" type="email" required />
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Password:</label>
                                <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Login</button>
                                <span>Don't have an account? <a th:href="@{/register}">Register here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>
<!--end-bootstrap-->
<!--javascript-->
<script src="main.js"></script>
<!--end-javascript-->
</body>
</html>
