<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    <div th:if="${success}">
        <div class="alert alert-info" th:text="${success}"></div>
    </div>

    <form th:action="@{/register/save}" method="post" th:object="${user}">
        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{firstname}" />
            <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastname}" />
            <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>
</html>
